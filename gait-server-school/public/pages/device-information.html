<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="author" content="MarsBo">
    <title>设备信息</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="../css/public/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/public/main.css">
    <link rel="stylesheet" type="text/css" href="../css/device-information.css">

</head>

<body>
    
    <div id="myLoading" class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>  
    <div id="page-wrapper" style="display: none;">
        <div class="content-container">
            <div class="row">
                <div class="title">鞋垫电池电量</div>
                <div class="content" id="battery">{{device.batteryInfo}}</div>
            </div>
        </div>
        <div class="content-container">
            <div class="row">
                <div class="title">设备序列号</div>
                <div class="content" id="snCode">{{device.snCode}}</div>
            </div>
        </div>
        <div class="content-container">
            <div class="row">
                <div class="title">设备MAC地址</div>
                <div class="content" id="macAddress">{{device.macAddress}}</div>
            </div>
        </div>
        <div class="content-container">
            <div class="row">
                <div class="title">固件版本号</div>
                <div class="content" id="version">{{device.version}}</div>
            </div>
        </div>
        <div class="bottom-btn-container">
            <div v-bind:class="[weSDKinited?'':'btn-disabled','btn' ]" v-on:click="unbind">解除绑定</div>
        </div>
    </div>

    <script type="text/javascript" src="../js/public/jquery-1.12.1.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../js/public/vue.js"></script>
    <script type="text/javascript" src="../js/public/util.js"></script>
    <script type="text/javascript" src="../js/public/config.js"></script>
    <script type="text/javascript" src="../js/public/wechat.js"></script>
    <script type="text/javascript" src="../js/public/insole-parse.js"></script>
    <script type="text/javascript" src="../js/device-information.js"></script>

    </body>

</html>
